<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/mwkwzedw" method="POST">
        <label for="imie">Imię:</label><br>
        <input type="text" name="imie" id="imie" placeholder="Imię"><br>

        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" name="nazwisko" id="nazwisko" placeholder="Nazwisko"><br>

        <label for="mail">E-mail:</label><br>
        <input type="email" name="mail" id="mail" placeholder="E-mail"><br>

        <label for="nr-tel">Numer telefonu:</label><br>
        <input type="tel" name="nr-tel" id="nr-tel" placeholder="Numer telefonu"><br>
     
        <label>Wiadomość:<br>
        <textarea maxlength="1000" name="message" placeholder="Wiadomość"></textarea>
        </label><br>

        <input type="submit" value="Wyślij" >
    </form>
</body>
</html>

<!-- 

Twoim zadanie będzie stworzenie formularza, który prześle maila z wykorzystaniem serwisu https://formspree.io/ – po stworzeniu formularza wyślij przez niego wiadomość

Formularz musi zawierać pola:

Imię i nazwisko
Email
Numer telefonu
Wiadomość

 -->
